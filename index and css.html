<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: white;
        }
        
        .calculator {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
        }
        
        .display {
            min-height: 120px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .btn {
            transition: all 0.2s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn-number {
            background-color: #333333;
            color: white;
        }
        
        .btn-operator {
            background-color: #FF9500;
            color: white;
        }
        
        .btn-function {
            background-color: #A5A5A5;
            color: black;
        }
        
        .btn-memory {
            background-color: #3B3B3B;
            color: white;
        }
        
        .btn-scientific {
            background-color: #2D2D2D;
            color: #59DBFB;
        }
        
        .btn-history {
            background-color: #2D2D2D;
            color: #34C759;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .history-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .history-panel.open {
            transform: translateX(0);
        }
        
        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #logo img {
            height: 40px;
            filter: drop-shadow(0 0 8px rgba(59, 219, 251, 0.6));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="calculator w-full max-w-md">
        <!-- Header with Logo -->
        <div class="flex items-center justify-between px-6 py-4 bg-gray-900">
            <div id="logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/2b892906-5147-49b8-a455-907de2f93ef8.png" alt="QuantumCalc Logo - Futuristic calculator branding with glowing blue accents" />
            </div>
            <div class="space-x-2">
                <button id="historyBtn" class="btn-history rounded-full w-10 h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"></path>
                        <path d="M18 7v10"></path>
                        <path d="M13 11v6"></path>
                        <path d="M8 15v2"></path>
                    </svg>
                </button>
                <button id="themeBtn" class="btn-history rounded-full w-10 h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2"></path>
                        <path d="M12 21v2"></path>
                        <path d="M4.22 4.22l1.42 1.42"></path>
                        <path d="M18.36 18.36l1.42 1.42"></path>
                        <path d="M1 12h2"></path>
                        <path d="M21 12h2"></path>
                        <path d="M4.22 19.78l1.42-1.42"></path>
                        <path d="M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Display Area -->
        <div class="display p-4 flex flex-col items-end justify-end">
            <div id="previousOperand" class="text-gray-400 text-lg min-h-6"></div>
            <div id="currentOperand" class="text-4xl font-bold truncate w-full text-right"></div>
        </div>
        
        <!-- Calculator Body -->
        <div class="grid grid-cols-5 gap-2 p-4 bg-gray-800">
            <!-- Scientific Functions Row -->
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="sin()">
                <span class="tooltiptext">Sine</span>
                sin
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="cos()">
                <span class="tooltiptext">Cosine</span>
                cos
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="tan()">
                <span class="tooltiptext">Tangent</span>
                tan
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="log()">
                <span class="tooltiptext">Logarithm (base 10)</span>
                log
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="ln()">
                <span class="tooltiptext">Natural Logarithm</span>
                ln
            </button>
            
            <!-- Second Scientific Row -->
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="sqrt()">
                <span class="tooltiptext">Square Root</span>
                √
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="power(2)">
                <span class="tooltiptext">Square</span>
                x²
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="power(3)">
                <span class="tooltiptext">Cube</span>
                x³
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="factorial()">
                <span class="tooltiptext">Factorial</span>
                x!
            </button>
            <button class="btn btn-scientific rounded-lg p-3 tooltip" onclick="power('y')">
                <span class="tooltiptext">Power of Y</span>
                x^y
            </button>
            
            <!-- Memory Functions Row -->
            <button class="btn btn-memory rounded-lg p-3 tooltip" onclick="memoryRecall()">
                <span class="tooltiptext">Memory Recall</span>
                MR
            </button>
            <button class="btn btn-memory rounded-lg p-3 tooltip" onclick="memoryClear()">
                <span class="tooltiptext">Memory Clear</span>
                MC
            </button>
            <button class="btn btn-memory rounded-lg p-3 tooltip" onclick="memoryAdd()">
                <span class="tooltiptext">Memory Add</span>
                M+
            </button>
            <button class="btn btn-memory rounded-lg p-3 tooltip" onclick="memorySubtract()">
                <span class="tooltiptext">Memory Subtract</span>
                M-
            </button>
            <button class="btn btn-function rounded-lg p-3" onclick="clearAll()">
                AC
            </button>
            
            <!-- Main Buttons Grid -->
            <button class="btn btn-function rounded-lg p-3" onclick="appendNumber('(')">
                (
            </button>
            <button class="btn btn-function rounded-lg p-3" onclick="appendNumber(')')">
                )
            </button>
            <button class="btn btn-function rounded-lg p-3" onclick="percentage()">
                %
            </button>
            <button class="btn btn-operator rounded-lg p-3" onclick="chooseOperation('÷')">
                ÷
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('7')">
                7
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('8')">
                8
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('9')">
                9
            </button>
            <button class="btn btn-operator rounded-lg p-3" onclick="chooseOperation('×')">
                ×
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('4')">
                4
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('5')">
                5
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('6')">
                6
            </button>
            <button class="btn btn-operator rounded-lg p-3" onclick="chooseOperation('-')">
                -
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('1')">
                1
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('2')">
                2
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('3')">
                3
            </button>
            <button class="btn btn-operator rounded-lg p-3" onclick="chooseOperation('+')">
                +
            </button>
            <button class="btn btn-number rounded-lg p-3 col-span-2" onclick="appendNumber('0')">
                0
            </button>
            <button class="btn btn-number rounded-lg p-3" onclick="appendNumber('.')">
                .
            </button>
            <button class="btn btn-operator rounded-lg p-3" onclick="calculate()">
                =
            </button>
        </div>
    </div>
    
    <!-- History Panel -->
    <div id="historyPanel" class="history-panel fixed top-0 right-0 h-full w-64 bg-gray-900 p-4 overflow-y-auto shadow-xl z-10">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Calculation History</h3>
            <button id="closeHistory" class="btn-history rounded-lg p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="historyList" class="space-y-2"></div>
        <button id="clearHistory" class="btn-function mt-4 w-full rounded-lg p-2">
            Clear History
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
